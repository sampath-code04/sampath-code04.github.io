<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | My Portfolio</title>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/blog.css" | relative_url }}">
  <script src="{{ "/assets/js/scripts.js" | relative_url }}" defer></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }
    .file-structure {
      margin: 20px;
      font-family: monospace;
    }
    .folder {
      margin: 10px 0;
    }
    .folder > .title {
      color: #4CAF50;
      font-weight: bold;
    }
    .file {
      margin-left: 20px;
      color: #d0d0d0;
    }
    .file > a {
      color: #4CAF50;
      text-decoration: none;
    }
    .file > a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ "/" | relative_url }}" class="logo"><h2>Portfo<span>lio</span></h2></a>
    <div class="bx bx-menu" id="menu-icon"></div>
    <ul class="navlist">
      <li><a href="{{ "/" | relative_url }}#home">Home</a></li>
      <li><a href="{{ "/" | relative_url }}#about">About</a></li>
      <li><a href="{{ "/" | relative_url }}#skills">Skills</a></li>
      <li><a href="{{ "/" | relative_url }}#portfolio">Portfolio</a></li>
      <li><a href="{{ "/" | relative_url }}#service">Service</a></li>
      <li><a href="{{ "/" | relative_url }}#contact">Contact</a></li>
    </ul>
  </header>

  <main>
    <h1>CTF Writeups</h1>
    <div class="file-structure">
      {% assign ctf_folders = site.posts | group_by: "category" %}
      {% for folder in ctf_folders %}
        <div class="folder">
          <div class="title">{{ folder.name }}</div>
          <div class="files">
            {% for post in folder.items %}
              <div class="file">
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
              </div>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
