---
layout: default
title: "Blog"
---

<section class="blog">
  <div class="heading">
    <h2>Writeups</h2>
  </div>
  <div class="posts">
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
