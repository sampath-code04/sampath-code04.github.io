<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | My Portfolio</title>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/blog.css" | relative_url }}">
  <script src="{{ "/assets/js/scripts.js" | relative_url }}" defer></script>
</head>
<body>
  <header>
    <a href="{{ "/" | relative_url }}" class="logo"><h2>Portfo<span>lio</span></h2></a>
    <div class="bx bx-menu" id="menu-icon"></div>
    <ul class="navlist">
      <li><a href="{{ "/" | relative_url }}#home">Home</a></li>
      <li><a href="{{ "/" | relative_url }}#about">About</a></li>
      <li><a href="{{ "/" | relative_url }}#skills">Skills</a></li>
      <li><a href="{{ "/" | relative_url }}#portfolio">Portfolio</a></li>
      <li><a href="{{ "/" | relative_url }}#service">Service</a></li>
      <li><a href="{{ "/" | relative_url }}#contact">Contact</a></li>
    </ul>
  </header>

  <main>
    <section class="post">
      <div class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
      </div>
      <div class="post-content">
        {{ content | markdownify }}
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} My Portfolio. All rights reserved.</p>
  </footer>
</body>
</html>
